<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="slider">
        <div class="container" @mouseover="StopAutoplay()" @mouseleave="StartAutoplay()">
            <div class="items">
                
                <div class="item active">
                    <img :src="images[currentImage].src" alt="">
                    <div class="text">
                        <h3>{{images[currentImage].title}}</h3>
                        <p>{{images[currentImage].text}}</p>
                    </div>
                </div> 
                
            </div>
            <div class="thumbs">
                <div class="prev" @click="clickUp"></div>

                <div class="thumb" v-for="(object,index) in images" :class="currentImage===index ? 'active' : ''" @click="selectImage(index)">
                    <img :src="object.src" alt="">
                </div>  
                
                <div class="next" @click="clickDown()"></div>
            </div>
        </div>
    </div>
    <div class="pagination"></div>

   <script src="js/main.js"></script>
</body>
</html>
